<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acesso à AlgaFood</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>

    </style>
</head>

<body class="text-center">
<form th:action="@{/login}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Acesso à AlgaFood</h1>

    <p class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
        O e-mail ou senha estão incorretos.
    </p>

    <input type="email" name="username" class="form-control" placeholder="Seu e-mail" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Sua senha" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    <p class="mt-5 mb-3 text-muted">&copy; AlgaWorks</p>
</form>
</body>
</html>
